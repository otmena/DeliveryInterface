<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Отслеживание грузов</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="my-4">Отслеживание грузов</h1>
			<form id="cargoForm" class="mb-4">
				<div class="mb-3">
					<label for="cargoName" class="form-label">Название груза</label>
					<input type="text" id="cargoName" class="form-control" required />
				</div>
				<div class="mb-3">
					<label for="origin" class="form-label">Пункт отправления</label>
					<input type="text" id="origin" class="form-control" required />
				</div>
				<div class="mb-3">
					<label for="destination" class="form-label">Пункт назначения</label>
					<input type="text" id="destination" class="form-control" required />
				</div>
				<div class="mb-3">
					<label for="departureDate" class="form-label">Дата отправления</label>
					<input type="date" id="departureDate" class="form-control" required />
				</div>
				<div class="mb-3">
					<label for="status" class="form-label">Статус</label>
					<select id="status" class="form-control">
						<option value="Ожидает отправки">Ожидает отправки</option>
						<option value="В пути">В пути</option>
						<option value="Доставлен">Доставлен</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Добавить груз</button>
				<div id="error-message" class="text-danger mt-2" style="display: none"></div>
			</form>
			<div class="mb-3">
				<label for="filterStatus" class="form-label">Фильтр по статусу</label>
				<select id="filterStatus" class="form-control">
					<option value="">Все статусы</option>
					<option value="Ожидает отправки">Ожидает отправки</option>
					<option value="В пути">В пути</option>
					<option value="Доставлен">Доставлен</option>
				</select>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>№</th>
						<th>Название груза</th>
						<th>Статус</th>
						<th>Пункт отправления</th>
						<th>Пункт назначения</th>
						<th>Дата отправления</th>
						<th>Изменить статус</th>
					</tr>
				</thead>
				<tbody id="cargoTable"></tbody>
			</table>
		</div>

		<script src="script.js"></script>
	</body>
</html>
